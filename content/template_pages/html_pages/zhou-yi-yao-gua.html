{% extends 'base.html' %}


{% block title %}
<title>周易摇卦小程序 - {{ SITENAME|striptags|e }}</title>
{% endblock title %}



{% block content %}
<div class="container mt-3" style="height:75vh;">
  <div class="row">
    <div class="col">

      <style>
        .tab-div {
          padding: 15px 15px 15px;
          margin: 10px -15px 15px;
          border-color: #e5e5e5 #eee #eee;
          border-style: solid;
        }
      </style>

      <h2>摇卦</h2>
      <p>在摇卦先静心，并问自己所求所疑问之事。</p>


      <div>
        <button class="btn btn-outline-primary" onclick="yaogua();" type="button">测一卦</button>
        <button onclick="check_history();" type="button" class="btn btn-outline-primary float-end"
          data-bs-toggle="modal" data-bs-target="#myModal">
          历史记录
        </button>
      </div>


      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">历史记录</h4>
            </div>
            <div class="modal-body">
              <div id="history"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


      <div class="tab-div">
        <!-- Nav tabs -->
        <ul id="tab" class="nav nav-pills nav-fill" style="padding-left:0px;" role="tablist">
          <li role="presentation" class="nav-item">
            <button type="button" class="nav-link active" href="#yuanwen" aria-controls="yuanwen" aria-selected="true"
              role=" tab" data-bs-toggle="tab">本卦
            </button>
          </li>

          <li role="presentation" class="nav-item">
            <button type="button" class="nav-link" href="#biangua-yuanwen" aria-controls="biangua-yuanwen"
              aria-selected="false" role="tab" data-bs-toggle="tab">变卦
            </button>
          </li>

        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fade show active" id="yuanwen" aria-labelledby="bengua">本卦...</div>
          <div role="tabpanel" class="tab-pane fade" id="biangua-yuanwen" aria-labelledby="biangua">变卦...</div>
        </div>

      </div>

    </div>
  </div>
</div>

{% endblock %}

{% block script %}
<script src="{{ SITEURL }}/theme/dist/jquery/js/jquery.min.js"></script>
<script src="{{ SITEURL }}/theme/dist/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="{{ SITEURL }}/data/js/yaogua.js"></script>
<script src="{{ SITEURL }}/theme/dist/lodash/js/lodash.min.js"></script>
{% endblock script %}
