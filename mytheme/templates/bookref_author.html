{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <header class="col-md-10 col-sm-12 page-header">
            <h1>{{ bookref_author }}</h1>
        </header>
    </div>


    <div class="row">
        <div class="col-md-10 col-sm-12">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">

            {% for article in articles %}
                {% if article.url %}
                <div class="col">
                    <div class="thumbnail">
                        <a href="{{ SITEURL }}/{{ article.url }}">
                            <img class="img-fluid" src="{{article.bookcover }}" alt="{{article.bookname}}">
                        </a>
                        <div class="caption">
                            <a href="{{ SITEURL }}/{{ article.url }}">
                                {{article.bookname}}
                            </a>
                        </div>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
