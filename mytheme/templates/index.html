{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="jumbotron">
                <h1>欢迎光临</h1>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <div class="page-header">
            <h2>最近博文</h2>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <dl class="">
            {% for article in articles[:10] %}
            {% if loop.index0 < 10 %}
            <dt><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dt>
            <dd>{{article.summary | truncate(300, True) }}</dd>
            {% endif %}
            {% endfor %}
        </div>
    </div>

</div>

{% endblock content %}
